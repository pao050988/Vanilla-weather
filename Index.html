<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/weather app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather App Vanilla</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Colombia</h1>
        <ul>
          <li>Tuesday 10:00</li>
          <li>Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="sunny"
            />
            14°C|°F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 10%</li>
              <li>Humidity: 68%</li>
              <li>Wind: 13km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/pao050988/Vanilla-weather" target="_blank"
        >Open-source code</a
      >
      by Paola A.
    </small>

    <script src="src/weather app.js"></script>
  </body>
</html>
